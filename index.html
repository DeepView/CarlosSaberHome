<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="Bookmark" type="image/x-icon" href="img/icons/logo-icon.ico" />
        <link rel="icon" type="image/x-icon" href="img/icons/logo-icon.ico" />
        <link rel="shortcut icon" type="image/x-icon" href="img/icons/logo-icon.ico" />
        <link rel="stylesheet" type="text/css" href="css/index-normal.css" />
        <script src="js/jquery/v3.6.0/jquery.std.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/custom/index-main.js" type="text/javascript" charset="utf-8"></script>
        <title>Carlos's Home (Carlos Saber)</title>
    </head>
    <body onload="init()">
        <div id="main-view">
            <div id="top-bar">
                <img id="logo" src="img/icons/logo-icon.ico" alt="Carlos Saber">
                <div id="link-container">
                    <a class="top-link" href="#button-tips-container">浏览器主页</a>
                    <a class="top-link" href="#about-container">关于我</a>
                </div>
            </div>
            <div>
                <p id="title">欢迎访问一个二次元技术宅男的主页</p>
            </div>
            <div id="scroll-tips-container">
                <p id="scroll-tips-text">向下滚动</p>
                <img id="scroll-tips-img" src="img/index/down.png" alt="Down" />
            </div>
        </div>
        <div id="button-container">
            <div id="button-tips-container">
                <div class="title-block">
                    <p class="sub-title">浏览器主页</p>
                </div>
                <div class="underline"></div>
                <div id="button-content">
                    <p class="text-content">如果您需要一个浏览器主页，不妨试试将下面两个站点的其中之一，作为您的浏览器主页。</p>
                    <input class="go-site" type="button" value="访问 AnySearch"
                        onclick="go('https:\\\\anysearch.carlos-saber.cn')" />
                    <input class="go-site" type="button" value="访问 Lemon Home"
                        onclick="go('https:\\\\lemon.carlos-saber.cn')" />
                </div>
            </div>
        </div>
        <div id="content-container">
            <div id="about-container">
                <div class="title-block">
                    <p class="sub-title">关于我</p>
                </div>
                <div class="underline"></div>
                <div id="about-content">
                    <p class="text-content">我是卡洛斯军刀，也就是Carlos Saber</p>
                    <p class="text-content">是这个网站的站长，同时我也是一位C#软件开发人员</p>
                    <p class="text-content">平时喜欢看书读书，是一个刨根问底的人</p>
                    <p class="text-content">懒癌、拖延症、强迫症晚期患者</p>
                    <p class="text-content">青春时代从校园步入社会，已经超过七年了</p>
                    <p class="text-content">现在热衷于软件开发和Web前端</p>
                    <p class="text-content">还喜欢打游戏，特别喜欢在Xbox Series平台玩赛车类游戏</p>
                    <p class="text-content">如今，单身待解救</p>
                    <p class="text-content">我将带着自己的理想，继续前行</p>
                </div>
            </div>
            <br /><br />
            <div id="footer-container"></div>
        </div>
    </body>
</html>
